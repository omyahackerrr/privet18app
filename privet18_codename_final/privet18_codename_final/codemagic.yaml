workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 20
    environment:
      flutter: stable
      xcode: latest
      vars:
        PACKAGE_NAME: "com.omya.privet18"
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - omyaahackerrr@gmail.com